<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" id="form" autocomplete="off">
        <label for="name">Enter your name</label>
        <input
        type="text"
        class="form_input form-control"
        placeholder="Enter your name"
        autocomplete="off"
        name="name"
        id="name"

        />
        <label for="email">Enter your email</label>
        <input
        type="email"
        class="form_input form-control"
        placeholder="Enter your email"
        autocomplete="off"
        name="email"
        id="email"
        required
        />
        <label for = "password">Password</label>
        <input 
        type="password"
        placeholder="Enter your password"
        autocomplete="off"
        name="user-pw"
        id="user-pw"

        required
        >
        <button class="btn btn-primary" id="submit-btn">Submit</button>
    
        <section class="type">
            <span>What email services do you use?</span>
            <label for="yahoo">Yahoo!</label>
            <input type="checkbox" id="yahoo" name="emailType" value="yahoo">
            <label for="gmail">Google Mail</label>
            <input type="checkbox" id="gmail" name="emailType" value="gmail">
            <label for="hotmail">Hotmail</label>
            <input type="checkbox" id="hotmail" name="emailType" value="hotmail">
            <label for="outlook">Outlook</label>
            <input type="checkbox" id="outlook" name="emailtype" value="outlook">
        </section>
        <section class="rating">
            <label for="satisfaction">How satisfied are you with your email services?</label>
            <br>
            <span>Completely unsatisfied</span>
            <input type="range" name="satisfaction " id="satisfaction" min="1" max="5" step="0.5">
            <span>Completely satisfied</span>

        </section>
        <section class="switching">
            <span>Would you change services?</span>
            <br>
            <input type="radio" id="yes" value="yes" name="switch">
            <label for="yes">Yes</label>
            <input type="radio" id="no" value="no" name="switch">
            <label for="no">No</label>
        </section>
        <section class="usage-type">
            <label for="usage">What do you use this email for?</label>
            <br>
            <select name="usage" id="usage">
                <option value="banking">Banking</option>
                <option value="business">Business</option>
                <option value="personal">Personal</option>
                <option value="subscriptions">Subscriptions</option>
                <option value="all of the above">All of the above</option>
            </select>
        </section>
        <section class="pc-selection">
            <label for="pc">What brand of PC are you using?</label>
            <input type="text" list="pcs" id="pc" name="pc">
            <datalist type="datalist" id="pcs">
                <option value="Acer"></option>
                <option value="Asus"></option>
                <option value="HP"></option>
                <option value="Dell"></option>
            </datalist>
        </section>
        <section class="extra-info">
            <label for="extra">Pc hardware optional details:</label>
            <br>
            <textarea name="extra" id="extra" cols="30" rows="10">Optionally add more pc hardware details here!</textarea>
        </section>

        
    </form>
    
    <script>
        const validate = new window.JustValidate('#form');
    </script>    
<script src="validate_test.js"></script>
</body>



</html>
